<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./javascript/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <div class="calculator-container">
            <div class="calculator">
                <div class="display">
                    <div class="display__agg">999</div>
                    <div class="display__numbers">5</div>
                </div>
                <div class="buttons-container-wrapper">
                    <div class="buttons-container">
                        <div class="btn btn--system">AC</div>
                        <div class="btn btn--system">CE</div>
                        <div class="btn btn--system">DEL</div>
                        <div class="btn btn--operator">รท</div>

                        <div class="btn">7</div>
                        <div class="btn">8</div>
                        <div class="btn">9</div>
                        <div class="btn btn--operator">ร</div>

                        <div class="btn">4</div>
                        <div class="btn">5</div>
                        <div class="btn">6</div>
                        <div class="btn btn--operator">-</div>

                        <div class="btn">1</div>
                        <div class="btn">2</div>
                        <div class="btn">3</div>
                        <div class="btn btn--operator">+</div>

                        <div class="btn btn--wide">0</div>
                        <div class="btn">.</div>
                        <div class="btn btn--operator">=</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">made by mkebiclioglu</div>
</body>
</html>
