<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./javascript/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <div class="calculator-container">
            <div class="calculator">
                <div class="display">
                    <div class="display__agg">999</div>
                    <div class="display__numbers">5</div>
                </div>
                <div class="buttons-container">
                    <div class="btn">AC</div>
                    <div class="btn">CE</div>
                    <div class="btn">DEL</div>
                    <div class="btn">รท</div>

                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">ร</div>

                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">-</div>

                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">+</div>

                    <div class="btn">0</div>
                    <div class="btn">.</div>
                    <div class="btn">=</div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">made by mkebiclioglu</div>
</body>
</html>
